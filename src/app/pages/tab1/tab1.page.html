<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Noticias Rigollet {{totalNoticias}} Noticias
    </ion-title>
    <ion-icon name="radio-button-on-outline" 
              slot="end" 
              color="{{status}}" 
              class="ion-padding"
              size="small"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll  threshold="150px"
                        position="bottom"                      
                        (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content  loadingSpinner="bubbles" 
                                  loadingText="Cargando mÃ¡s noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
